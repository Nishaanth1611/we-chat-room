<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-We Chat Room</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_style.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='images/favicon.jpg') }}">
</head>
<body>
    <div class="main-section">

        <div class="jumbotron">
          <h1 class="display-4">We Chat Room </h1>
          <p class="lead">Sounds good! Welcome back. </p>
        </div>

        <!-- Demo image start -->
        <div id="image-section">
            <picture>
                <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
            </picture>
        </div>
        <!-- Demo image end -->

        <!-- Righthand side start -->
        <div id="righthand-side">
            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }} " role="alert">
                        {{ messages[0][1] }}
                    </div>
                    <hr>
                    {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock%}
        </div>
    </div>
</body>
</html>
